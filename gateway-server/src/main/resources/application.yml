spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      globalFilters:
        - name: CircuitBreaker
          args:
            name: gateway-server
            fallbackUri: forward:/fallback



eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    enabled: true


resilience4j:
  circuitbreaker:
    instances:
      gateway-server:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10000 # milliseconds